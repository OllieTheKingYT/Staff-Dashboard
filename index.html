<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login – JoyCode Studios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      font-size: 1em;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .message {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Login</h1>
    <p>Enter your JoyAccount credentials to access the dashboard.</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="signup-btn">Sign Up</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBk_k17IxDi2AJmDmN-iHzTV7CSOQO_VZo",
      authDomain: "joycode-studios.firebaseapp.com",
      projectId: "joycode-studios",
      storageBucket: "joycode-studios.appspot.com",
      messagingSenderId: "633743383003",
      appId: "1:633743383003:web:155a68ae785d38c2096ffe"
    };

    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const messageBox = document.getElementById("message");
    const signupBtn = document.getElementById("signup-btn");

    // 🔁 Email-based redirect map
    const redirectMap = {
      "harper@github.com": "home-d109a37f-3ce5-4e85-a48f-9559f4e086fd.html",
      "ollie@google.com": "home-2bedf666-7914-4888-b3a0-16379e1d4ee3.html"
    };

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageBox.textContent = "Login successful. Redirecting...";
          messageBox.className = "message success";

          const redirectURL = redirectMap[email.toLowerCase()];
          if (redirectURL) {
            setTimeout(() => {
              window.location.href = redirectURL;
            }, 1500);
          } else {
            messageBox.textContent = "Login succeeded, but no dashboard assigned to this account.";
            messageBox.className = "message error";
          }
        })
        .catch((error) => {
          messageBox.textContent = error.message;
          messageBox.className = "message error";
        });
    });

    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageBox.textContent = "Account created. You can now log in.";
          messageBox.className = "message success";
        })
        .catch((error) => {
          messageBox.textContent = error.message;
          messageBox.className = "message error";
        });
    });
  </script>
</body>
</html>
