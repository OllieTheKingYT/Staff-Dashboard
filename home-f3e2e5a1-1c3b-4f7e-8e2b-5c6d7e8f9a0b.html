<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard– JoyCode Studios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 900px;
      background-color: #ffffff;
      margin-top: 60px;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #222;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 40px;
      color: #444;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    .info-box {
      background-color: #f4f8ff;
      border: 1px solid #c5d8f0;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: left;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #222;
    }

    .joycode {
      font-family: monospace;
      background-color: #e6f0ff;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
      color: #0078D7;
    }

    .task-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .task-list li {
      background-color: #f0f4fa;
      margin-bottom: 10px;
      padding: 14px;
      border-radius: 6px;
      border-left: 4px solid #0078D7;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Abby</h1>
    <p> ? – JoyCode Studios</p>

    <div class="info-box">
      <strong>Your JoyCode:</strong>
      <div class="joycode">HMD5-2VKL-LABS-9PSW-CRFT</div>

      <strong>Role:</strong>
      Unassigned  - ?  
      
      <strong>Mission:</strong>
        None Assigned
    </div>

    <h2>Tasks Assigned</h2>
    <ul class="task-list">
      <li>None Assigned</li>
    </ul>

    <h2>More Tools Soon...</h2>
    <p>Thanks for your patience as we roll out more tools for you.</p>

    <div class="footer">
      &copy; 2025 JoyCode Studios. All rights reserved.
    </div>
  </div>
</body>
</html>
